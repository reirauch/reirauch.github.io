<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <button class="header__signin" onclick="window.alert('Window.alert')">window.alert</button>
    <button class="header__signin" onclick="winPr()">Ваше имя?</button>

        document.getElementById('pr1').innerHTML = id
    }
    
    </script>
